

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            user-select: none;
            color: rgba(35, 35, 35, 1);

            /* Desactivar selección de texto */
        }

        /* Permitir selección de texto en los elementos input */
        input {
            user-select: auto;
            /* Permitir selección de texto */
        }

        .container1 {
            display: flex;
            flex-direction: row;
            gap: 60px;
            border: 1px solid black;
            border-radius: 7px;
            padding: 50px;
            align-items: center;
            justify-content: center;
        }

        
     
        .item.metodo {
            display: flex;
            flex-direction: row;
            margin-bottom: 12px;
            align-items: center;
            gap:8px;
            justify-content: space-between;
        }

        .item.metodo .title {
            font-size: 12px;
            font-weight:600;
            text-transform: capitalize;
            max-width: 350px;
        }
        .item.metodo .date {
            font-size: 12px;
            font-weight: 300;
        }

        
    </style>
</head>

<body>
    <div class="container1">
        <img src="/imagenes/Prototyping.png" width="350" height="350">
        <div style="display: flex; flex-direction: column; gap: 12px;">
            <h2 style="color: rgb(206, 45, 40); font-size: 30px; font-weight: bold;">Metodología/Hitos <br/>(Prototipos)</h2>
            <div style="display:flex;flex-direction: column; gap: 7px;">
                <div class="item metodo">
                    <span class="title">lanzamiento</span>
                    <span class="date">25 julio</span>
                </div>
                <div class="item metodo">
                    <span class="title">promoción</span>
                    <span class="date">30 Agosto</span>
                </div>
                <div class="item metodo">
                    <span class="title">inscripción</span>
                    <span class="date">22 septiembre</span>
                </div>
                <div class="item metodo">
                    <span class="title">validación</span>
                    <span class="date">29 septiembre</span>
                </div>
                <div class="item metodo">
                    <span class="title">mejoras técnicas modelos de negocio</span>
                    <span class="date">30 octubre</span>
                </div>
                <div class="item metodo">
                    <span class="title">evaluación soluciones y reunion con inversores</span>
                    <span class="date">18 y 19 agosto</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
