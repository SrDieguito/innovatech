<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Tarea - Innovatech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="/css/estilos.css" rel="stylesheet">
    <link href="/css/animacion.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <div class="tarea-form">
        <div class="tarea-form__container">
            <div class="tarea-form__wrapper">
                <div class="tarea-form__card">
                    <div class="tarea-form__header">
                        <h4 class="tarea-form__title">
                            <i class="bi bi-journal-plus tarea-form__icon"></i>Nueva Tarea
                        </h4>
                    </div>
                    <div class="tarea-form__body">
                        <form id="form-tarea" class="tarea-form__form">
                            <input type="hidden" id="curso_id" name="curso_id">
                            
                            <div class="tarea-form__group">
                                <label for="titulo" class="tarea-form__label">Título de la tarea <span class="tarea-form__required">*</span></label>
                                <input type="text" class="tarea-form__input" id="titulo" name="titulo" required>
                            </div>
                            
                            <div class="tarea-form__group">
                                <label for="descripcion" class="tarea-form__label">Descripción</label>
                                <textarea class="tarea-form__textarea" id="descripcion" name="descripcion" rows="4"></textarea>
                            </div>
                            
                            <div class="tarea-form__row">
                                <div class="tarea-form__col tarea-form__col--half">
                                    <div class="tarea-form__group">
                                        <label for="fecha_limite" class="tarea-form__label">Fecha límite <span class="tarea-form__required">*</span></label>
                                        <input type="datetime-local" class="tarea-form__input" id="fecha_limite" name="fecha_limite" required>
                                    </div>
                                </div>
                                <div class="tarea-form__col tarea-form__col--half">
                                    <div class="tarea-form__group">
                                        <label for="puntos" class="tarea-form__label">Puntos <span class="tarea-form__optional">(opcional)</span></label>
                                        <input type="number" class="tarea-form__input" id="puntos" name="puntos" min="0" value="10">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="tarea-form__actions">
                                <a href="#" class="tarea-form__btn tarea-form__btn--secondary" id="btn-cancelar">
                                    <i class="bi bi-x-circle tarea-form__btn-icon"></i> Cancelar
                                </a>
                                <button type="submit" class="tarea-form__btn tarea-form__btn--primary">
                                    <i class="bi bi-save tarea-form__btn-icon"></i> Guardar Tarea
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/headers.js"></script>
    <script src="/js/tareas_form.js"></script>
</body>
</html>
