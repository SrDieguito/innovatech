<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Tarea - Innovatech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="/css/estilos.css" rel="stylesheet">
    <link href="/css/animacion.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="bi bi-journal-plus me-2"></i>Nueva Tarea</h4>
                    </div>
                    <div class="card-body">
                        <form id="form-tarea">
                            <input type="hidden" id="curso_id" name="curso_id">
                            
                            <div class="mb-3">
                                <label for="titulo" class="form-label">Título de la tarea *</label>
                                <input type="text" class="form-control" id="titulo" name="titulo" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción</label>
                                <textarea class="form-control" id="descripcion" name="descripcion" rows="4"></textarea>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="fecha_limite" class="form-label">Fecha límite *</label>
                                    <input type="datetime-local" class="form-control" id="fecha_limite" name="fecha_limite" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="puntos" class="form-label">Puntos (opcional)</label>
                                    <input type="number" class="form-control" id="puntos" name="puntos" min="0" value="10">
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-between mt-4">
                                <a href="#" class="btn btn-outline-secondary" id="btn-cancelar">
                                    <i class="bi bi-x-circle me-1"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save me-1"></i> Guardar Tarea
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/headers.js"></script>
    <script>
        // Obtener el ID del curso de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const cursoId = urlParams.get('curso_id');
        
        if (!cursoId) {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'No se ha especificado el curso',
                willClose: () => {
                    window.location.href = '/cursos.html';
                }
            });
        } else {
            document.getElementById('curso_id').value = cursoId;
            // Cargar el header y footer
            loadHeader();
            loadFooter();
        }

        // Configurar la fecha mínima como la fecha actual
        const fechaHoy = new Date().toISOString().slice(0, 16);
        document.getElementById('fecha_limite').min = fechaHoy;

        // Manejar el envío del formulario
        document.getElementById('form-tarea').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                curso_id: document.getElementById('curso_id').value,
                titulo: document.getElementById('titulo').value,
                descripcion: document.getElementById('descripcion').value,
                fecha_limite: document.getElementById('fecha_limite').value,
                puntos: document.getElementById('puntos').value || 0
            };

            try {
                const response = await fetch(`/api/tareas?action=crear`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                    credentials: 'include'
                });

                const result = await response.json();

                if (response.ok) {
                    await Swal.fire({
                        icon: 'success',
                        title: '¡Éxito!',
                        text: 'La tarea ha sido creada correctamente',
                        confirmButtonText: 'Aceptar'
                    });
                    
                    // Redirigir a la página del curso
                    window.location.href = `/curso-detalle.html?curso_id=${formData.curso_id}`;
                } else {
                    throw new Error(result.error || 'Error al crear la tarea');
                }
            } catch (error) {
                console.error('Error:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: error.message || 'Ocurrió un error al crear la tarea',
                    confirmButtonText: 'Entendido'
                });
            }
        });

        // Manejar el botón cancelar
        document.getElementById('btn-cancelar').addEventListener('click', (e) => {
            e.preventDefault();
            const cursoId = document.getElementById('curso_id').value;
            window.location.href = `/curso-detalle.html?curso_id=${cursoId}`;
        });
    </script>
</body>
</html>
