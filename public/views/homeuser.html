<script>
  fetch('/views/header.html')
    .then(res => res.text())
    .then(html => {
      const container = document.getElementById('header-container');
      container.innerHTML = html;

      // Ejecutar cualquier <script> incluido dentro de header.html
      const scripts = container.querySelectorAll('script');
      scripts.forEach(oldScript => {
        const newScript = document.createElement('script');
        if (oldScript.src) {
          newScript.src = oldScript.src;
        } else {
          newScript.textContent = oldScript.textContent;
        }
        document.body.appendChild(newScript);
        oldScript.remove();
      });
    });

      const calendarBody = document.getElementById('calendar-body');
  const monthYearLabel = document.getElementById('monthYear');
  const months = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio",
                  "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
  let currentDate = new Date();

  function renderCalendar(date) {
    const year = date.getFullYear();
    const month = date.getMonth();
    const today = new Date();

    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    // Limpiar tabla
    calendarBody.innerHTML = "";
    monthYearLabel.textContent = `${months[month]} ${year}`;

    let dayCount = 1;
    for (let week = 0; week < 6; week++) {
      const row = document.createElement('tr');
      for (let day = 0; day < 7; day++) {
        const cell = document.createElement('td');
        cell.className = "border border-gray-300 px-2 py-1 h-10 align-top";

        if (week === 0 && day < firstDay) {
          cell.textContent = "";
        } else if (dayCount > daysInMonth) {
          cell.textContent = "";
        } else {
          cell.textContent = dayCount;

          if (
            dayCount === today.getDate() &&
            month === today.getMonth() &&
            year === today.getFullYear()
          ) {
            cell.classList.add("bg-green-200", "font-bold");
          }

          // (Opcional) AcciÃ³n al hacer clic
          cell.addEventListener("click", () => {
            alert(`DÃ­a seleccionado: ${dayCount}/${month + 1}/${year}`);
          });

          dayCount++;
        }
        row.appendChild(cell);
      }
      calendarBody.appendChild(row);
      if (dayCount > daysInMonth) break;
    }
  }

  // NavegaciÃ³n
  document.getElementById('prevMonth').addEventListener('click', () => {
    currentDate.setMonth(currentDate.getMonth() - 1);
    renderCalendar(currentDate);
  });

  document.getElementById('nextMonth').addEventListener('click', () => {
    currentDate.setMonth(currentDate.getMonth() + 1);
    renderCalendar(currentDate);
  });

  // Inicial
  renderCalendar(currentDate);

  </script>
