<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificaciones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-50">

<div id="header-container"></div>
   
    <!-- Contenido Principal -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Sección de Perfil de Usuario -->
        <div class="mb-8">
            <div class="flex items-center space-x-4">
                <div class="w-16 h-16 bg-gray-300 rounded-full flex items-center justify-center">
                    <span id="user-initials"></span>
                </div>
                <div>
                    <h1 class="text-2xl font-bold text-gray-900" id="user-name"></h1>
                    <button class="mt-2 flex items-center px-3 py-1 border border-gray-300 rounded-md text-sm hover:bg-gray-50 transition-colors">
                        <i class="fas fa-comment mr-2"></i>
                        Mensaje
                    </button>
                </div>
            </div>
        </div>

        <!-- Sección de Cursos -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-xl font-semibold text-gray-900">Cursos que estoy tomando</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Nombre del curso
                            </th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Calificación
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr class="hover:bg-gray-50 transition-colors">
                            <td class="px-6 py-4">
                            <a href="/views/reportecalificaciones.html" class="block space-y-1">
                                <p class="font-medium text-gray-900 leading-relaxed">PROGRAMACION 2025 - P1</p>
                            </a>
                            </td>
                            <td class="px-6 py-4 text-right">
                                <span class="text-gray-400">-</span>
                            </td>
                        </tr>
                      
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Acciones Adicionales -->
        <div class="mt-8 flex justify-center">
            <button class="bg-yellow-500 hover:bg-yellow-600 text-black font-medium px-6 py-2 rounded-md transition-colors">
                Ver todos los cursos
            </button>
        </div>
    </main>

    <!-- Menu móvil (oculto por defecto) -->
    <div id="mobile-menu" class="md:hidden hidden bg-yellow-400 border-t border-yellow-500">
        <div class="px-2 pt-2 pb-3 space-y-1">
            <a href="#" class="block px-3 py-2 text-black hover:bg-yellow-500 rounded-md">
                <i class="fas fa-home mr-2"></i>Página Principal
            </a>
            <a href="#" class="block px-3 py-2 text-black hover:bg-yellow-500 rounded-md">
                <i class="fas fa-user mr-2"></i>Área personal
            </a>
            <a href="#" class="block px-3 py-2 text-black hover:bg-yellow-500 rounded-md">
                <i class="fas fa-book mr-2"></i>Mis cursos
            </a>
        </div>
    </div>

    <script>

    fetch('/views/header.html')
    .then(res => res.text())
    .then(html => {
      const container = document.getElementById('header-container');
      container.innerHTML = html;

      // Ejecutar cualquier <script> incluido dentro de header.html
      const scripts = container.querySelectorAll('script');
      scripts.forEach(oldScript => {
        const newScript = document.createElement('script');
        if (oldScript.src) {
          newScript.src = oldScript.src;
        } else {
          newScript.textContent = oldScript.textContent;
        }
        document.body.appendChild(newScript);
        oldScript.remove();
      });
    });
        // Script simple para interactividad
        document.addEventListener('DOMContentLoaded', function() {
            // Agregar funcionalidad de hover a las filas de la tabla
            const tableRows = document.querySelectorAll('tbody tr');
            tableRows.forEach(row => {
                row.addEventListener('click', function() {
                    console.log('Curso seleccionado:', this.querySelector('p').textContent);
                });
            });

            // Funcionalidad para botones del header
            const headerButtons = document.querySelectorAll('header button');
            headerButtons.forEach(button => {
                button.addEventListener('click', function() {
                    console.log('Botón clickeado:', this.innerHTML);
                });
            });
        });
    </script>

<script src="/js/user-info.js"></script>

</body>
</html>
