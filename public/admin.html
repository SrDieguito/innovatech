<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel de Administración Edutech</title>
<script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.0/dist/cdn.min.js" defer></script>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800" x-data="{ seccion:'crear', sidebarOpen:true }">

<div class="flex min-h-screen">

  <!-- Sidebar -->
  <aside class="bg-white shadow-lg transition-all duration-300"
         :class="sidebarOpen ? 'w-64' : 'w-16'">
    <div class="flex flex-col h-full p-4">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-xl font-bold" x-show="sidebarOpen">Admin Edutech</h2>
        <button @click="sidebarOpen = !sidebarOpen" class="text-gray-500 hover:text-gray-700">
          <i class="fas fa-bars"></i>
        </button>
      </div>

      <nav class="flex-1 space-y-2">
        <button @click="seccion='crear'" 
                :class="seccion==='crear' ? 'bg-green-600 text-white' : 'text-gray-700 hover:bg-gray-200'" 
                class="w-full px-4 py-2 rounded flex items-center gap-2 transition">
          <i class="fas fa-plus-circle"></i>
          <span x-show="sidebarOpen">Crear Curso</span>
        </button>
        <button @click="seccion='ver'" 
                :class="seccion==='ver' ? 'bg-green-600 text-white' : 'text-gray-700 hover:bg-gray-200'" 
                class="w-full px-4 py-2 rounded flex items-center gap-2 transition">
          <i class="fas fa-eye"></i>
          <span x-show="sidebarOpen">Ver Cursos</span>
        </button>
      </nav>

      <a id="logout-link" href="#" class="mt-auto bg-red-600 hover:bg-red-500 text-white px-4 py-2 rounded text-center transition">
        Cerrar Sesión
      </a>
    </div>
  </aside>

  <!-- Main -->
  <main class="flex-1 p-8 overflow-auto">

    <!-- Título -->
    <h1 class="text-3xl font-bold mb-6">Panel de Administración</h1>

    <!-- Crear curso -->
    <div x-show="seccion==='crear'" class="bg-white p-6 rounded-lg shadow-md space-y-4">
      <h2 class="text-2xl font-semibold mb-4 text-white bg-green-600 px-4 py-2 rounded">Crear Curso</h2>
      <form id="form-curso" class="space-y-4">

        <div>
          <label class="block font-medium">Nombre del curso</label>
          <input type="text" id="nombre" class="w-full border border-gray-300 p-2 rounded">
        </div>

        <div>
          <label class="block font-medium">Descripción</label>
          <textarea id="descripcion" class="w-full border border-gray-300 p-2 rounded"></textarea>
        </div>

        <div>
          <label class="block font-medium">Profesor Tutor</label>
          <select id="profesor" class="w-full border border-gray-300 p-2 rounded"></select>
        </div>

        <div>
          <label class="block font-medium">Lista de Estudiantes (Excel)</label>
          <input type="file" id="archivo-excel" accept=".xlsx, .xls" class="w-full border border-gray-300 p-2 rounded" />
        </div>

        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded shadow transition">Crear Curso</button>
      </form>
    </div>

    <!-- Ver cursos -->
    <div x-show="seccion==='ver'" class="bg-white p-6 rounded-lg shadow-md space-y-4">
      <h2 class="text-2xl font-semibold mb-4 text-white bg-green-600 px-4 py-2 rounded">Cursos Creados</h2>
      <div id="lista-cursos" class="space-y-4"></div>
    </div>

  </main>
</div>

<script>
let windowEstudiantes = [];
let windowCursoActivo = null;

// Sidebar toggle no requiere JS adicional gracias a Alpine

function cargarProfesores() {
  fetch('/api/cursos?action=profesores')
    .then(res => res.json())
    .then(data => {
      const select = document.getElementById('profesor');
      select.innerHTML = data.map(p => `<option value="${p.id}">${p.nombre}</option>`).join('');
    });
}

// Leer Excel
document.getElementById('archivo-excel').addEventListener('change', (e) => {
  const file = e.target.files[0];
  const reader = new FileReader();
  reader.onload = (event) => {
    const data = new Uint8Array(event.target.result);
    const workbook = XLSX.read(data, { type: 'array' });
    const sheet = workbook.Sheets[workbook.SheetNames[0]];
    const json = XLSX.utils.sheet_to_json(sheet);
    windowEstudiantes = json.map(e => ({ nombre: e.nombre || e.Nombre, email: e.email || e.Email }));
  };
  reader.readAsArrayBuffer(file);
});

// Crear curso
document.getElementById('form-curso').addEventListener('submit', async (e) => {
  e.preventDefault();
  const nombre = document.getElementById('nombre').value;
  const descripcion = document.getElementById('descripcion').value;
  const profesor_id = document.getElementById('profesor').value;

  const res = await fetch('/api/cursos?action=crear', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ nombre, descripcion, profesor_id, estudiantes: windowEstudiantes })
  });

  if (res.ok) {
    alert('Curso creado exitosamente');
    e.target.reset();
    windowEstudiantes = [];
  } else alert('Error al crear curso');
});

async function cargarCursos() {
  const res = await fetch('/api/cursos?action=obtener');
  const cursos = await res.json();
  const contenedor = document.getElementById('lista-cursos');
  contenedor.innerHTML = '';

  cursos.forEach(curso => {
    const div = document.createElement('div');
    div.className = 'border rounded-lg p-4 bg-gray-50 shadow hover:shadow-md transition';
    div.innerHTML = `
      <div class="flex justify-between items-center">
        <div>
          <h3 class="font-bold text-lg">${curso.nombre}</h3>
          <p class="text-gray-600">${curso.descripcion}</p>
          <p class="text-sm text-gray-500">Profesor: ${curso.profesor}</p>
        </div>
        <div class="flex gap-2">
          <button class="bg-indigo-600 text-white px-2 py-1 rounded hover:bg-indigo-700" onclick="verEstudiantes(${curso.id})">Ver Estudiantes</button>
          <button class="bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-600" onclick="mostrarFormularioEdicion(${curso.id})">Editar</button>
          <button class="bg-red-600 text-white px-2 py-1 rounded hover:bg-red-700" onclick="eliminarCurso(${curso.id})">Eliminar</button>
        </div>
      </div>
      <div id="estudiantes-${curso.id}" class="mt-4 hidden bg-white p-2 rounded shadow-sm"></div>
      <div id="editar-${curso.id}" class="mt-4 hidden"></div>
    `;
    contenedor.appendChild(div);
  });
}

// ... Mantener el resto de funciones de matricular, desmatricular, filtrar, editar, eliminar, logout

</script>

</body>
</html>
